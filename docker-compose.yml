name: careerlift

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  fastapi:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: fastapi:latest
    container_name: fastapi
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - USAJOBS_API_KEY=${USAJOBS_API_KEY}
      - USAJOBS_EMAIL=${USAJOBS_EMAIL}
      - ADZUNA_APP_ID=${ADZUNA_APP_ID}
      - ADZUNA_APP_KEY=${ADZUNA_APP_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./fastapi:/app
      - fastapi_cache:/root/.cache
      - ./fastapi/app/data:/app/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - network
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    develop:
      watch:
        - action: sync
          path: ./fastapi
          target: /app
          ignore:
            - __pycache__/
            - "*.pyc"
        - action: rebuild
          path: ./fastapi/requirements.txt

  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: nextjs:latest
    container_name: nextjs
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./nextjs:/app
      - nextjs_node_modules:/app/node_modules
      - nextjs_next:/app/.next
    networks:
      - network
    depends_on:
      - fastapi
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./nextjs
          target: /app
          ignore:
            - node_modules/
            - .next/
        - action: rebuild
          path: ./nextjs/package.json

networks:
  network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  ollama_data:
  fastapi_cache:
  nextjs_node_modules:
  nextjs_next:
